

<form action="register/" method="POST">
    <div class="form-group">
        <label for="{{ form.first_name.id_for_first_name }}">First Name:</label>
        {{form.first_name}}
    </div>
    <div class="form-group">
        <label for="{{ form.last_name.id_for_last_name }}">Last Name:</label>
        {{form.last_name}}
    </div>
    <div class="form-group">
        <label for="{{ form.email.id_for_email }}">Email:</label>
      {{form.email}}
    </div>
    <div class="form-group">
        <label for="{{ form.license.id_for_license }}">Liscence:</label>
        {{form.license}}
    </div>

    <div class="form-group">
        <label for="{{ form.profile_photo.id_for_profile_photo }}">Profile Photo:</label>
        {{form.profile_photo}}
    </div>
    <div class="form-group">
        <label for="{{ form.password.id_for_password }}">Password:</label>
      {{form.password}}
    </div>
    <!-- <div class="form-group">
        <label for="Password2">Confirm Password</label>
        {{form.confirm_password}}
    </div> -->
    
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
